<!doctype html>
<title>{% block title %}{% endblock %} - data visualization</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<section class="content">
  <header>
    
  </header>
  
  {% block content %}
    <table>
      <thead>
        <tr>
          {% for column in columns %}
            <th scope="col">{{ column }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {%  for row in rows %}  
          <tr>
            {% for column in columns %}
              <th>{{ row[column] }}</th>
            {% endfor %}
        </tr>
        {%  endfor %}
      </tbody>
    </table>
    
  {% endblock %}
</section>
